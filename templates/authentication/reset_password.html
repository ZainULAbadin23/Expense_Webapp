{% extends 'base_auth.html' %}

{% load static %}

{% load socialaccount %}


{% block content %} 
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
<div class="card mt-5 p-4">
<div class="card-body">
    <div class="card-title text-center py-3">
    <h4 class="text-primary">Please enter your email</h4>
</div>
<form action="{% url 'request-password' %}" method="post">
    <div class="form-group">

    {% csrf_token %}
    
    {% include 'partials/messages.html' %}

<input type="email" class="form-control form-control-sm pt-3 mt-2" placeholder="Email" name="email" id="emailField"value="{{values.email}}">
<div class="invalid-feedback emailfeedbackField" style="display: none;">
</div>
<p class="text-sm text-success emailSuccess"></p>
<div class="d-grid gap-2">
    <input type="submit" value="Submit" class="btn btn-block btn-primary mt-2 submit-btn"> 
  </div>
    
</form>

        
</div>
<div class="mt-2">
    <span>Don't have an account?
        <a href="{% url 'register' %}">Register</a>
    </span>
</div>

</div>
    </div>
    <div class="col-md-4">

    </div>
</div>

<script src="{% static '/js/register.js' %}"></script>


{% endblock %}
