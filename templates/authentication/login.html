{% extends 'base_auth.html' %}

{% load static %}

{% load socialaccount %}


{% block content %} 
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
<div class="card mt-5 p-4">
<div class="card-body">
    <div class="card-title text-center py-3">
    <h4 class="text-primary">Login to your account</h4>
</div>
<form action="{% url 'login' %}" method="post">
    <div class="form-group">

    {% csrf_token %}
    
    {% include 'partials/messages.html' %}
<input type="text" class="form-control form-control-sm pt-3  mt-2" placeholder="Username" name="username" id="usernameField" value="{{fieldValues.username}}">
<input type="password" class="form-control form-control-sm pt-3 mt-3 mb-2" placeholder="Password" name="password" id="passwordField">
<small class="text-dark showPassToggle text-uppercase" role="button">show</small>
</div>
<div class="d-grid gap-2">
    <input type="submit" value="Login" class="btn btn-block btn-primary mt-2 submit-btn"> 
  </div>
    
</form>
        
</div>
<span>Don't have an account?
    <a href="{% url 'register' %}">Register</a>
</span>

    <a href="{% url 'request-password' %}"><span>Forgot Password?</span></a>



</div>
    </div>
    <div class="col-md-4">

    </div>
</div>

<script src="{% static '/js/register.js' %}"></script>


{% endblock %}
