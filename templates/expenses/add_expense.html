{% extends 'base.html' %}



{% block content %}
<h1>Add expense</h1>
<div class="container mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'expenses:expense' %}">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page">My Expenses</li>
  </ol>
</nav>





<div class="card">
  <form action="{% url 'expenses:add_expense' %}" method="post">
    {% include 'partials/messages.html' %}

    {% csrf_token %}
  <div class="card-body">
  <div class="form-group">
    <label class="my-2" for="">Amount</label>
    <input class="form-control form-control-sm" type="number" name="amount" value="{{values.amount}}">

  </div>
  <div class="form-group">
    <label class="my-2" for="">Description</label>
    <input class="form-control form-control-sm" type="text" name="description" value="{{values.description}}">

  </div>
  <div class="form-group">
    <label class="my-2" for="">Category</label>
    <select class="form-control from-select"  name="category" id="">
      {% for category in categories %}
      <option name="category" value="{{category.name}}">{{category.name}}</option>
      {% endfor %}
    </select>

  </div>
  <div class="form-group">
    <label class="my-2" for="">Date of Expense</label>
    <input class="form-control form-control-sm" type="date" name="expense_date">

  </div>

  </div>
  <input type="submit" value="Submit"class="btn btn-primary btn-sm ms-3 mb-3">
</form>
</div>

</div>
{% endblock %}
